{% extends 'base.html' %}

{% block content %}
    <div>
        {% for x in prod_list %}
            {% for i in x.cat_prod.all %}
                <h1>{{ i.name }}</h1>
                <a href="{% url 'prods_detail' i.id %}"><img src="{{ i.img.url }}" width="200px" alt=""></a>
                <p>{{ i.price }}</p>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
