{% extends 'base.html' %}

{% block content %}
    <div>
        {% for i in full_products %}
            <h1>{{ i.name }}</h1>
            <a href="{% url 'prods_detail' i.id %}"><img src="{{ i.img.url }}" width="200px" alt=""></a>
            <p>{{ i.price }}</p>
        {% endfor %}
    </div>
{% endblock %}
